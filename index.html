<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section id="title-screen">
            <p id="title"><h1>Shape Red</h1></p>
            <button id="start-button">Start</button>
        </section>
        <section id="character-selection-screen" class="hide">
            <canvas id="select-fire"></canvas>
            <canvas id="select-water"></canvas>
            <canvas id="select-grass"></canvas>
        </section>
        <section id="character-review-screen" class="hide">
            <p></p>
            <p></p>
            <p></p>
        </section>
        <section id="battle-screen" class="hide">
            <section id="opponent-view" class="monster-view">
                <section id="opponent-hud" class="hud">
                    <p class="monster-name center">
                        <span id="opponent-name">Enemy Monster</span>
                    </p>
                    <p class="monster-hp">
                        <span class="bold">HP: </span>
                        <span id="opponent-hp" class="align-right">100 / 100</span>
                    </p>
                    <p class="monster-power">
                        <span class="bold">Attack Power: </span>
                        <span id="opponent-power" class="align-right">100</span>
                    </p>
                </section>
                <section id="opponent">
                    <canvas id="opponent-sprite" class="sprite"></canvas>
                </section>
            </section>
            <section id="player-view" class="monster-view">
                <section id="player">
                    <canvas id="player-sprite" class="sprite"></canvas>
                </section>
                <section id="player-hud" class="hud">
                    <p class="monster-name center">
                        <span id="player-name">Player Monster</span>
                    </p>
                    <p class="monster-hp">
                        <span class="bold">HP: </span>
                        <span id="player-hp" class="align-right">100 / 100</span>
                    </p>
                    <p class="monster-power">
                        <span class="bold">Attack Power: </span>
                        <span id="player-power" class="align-right">100</span>
                    </p>
                </section>
            </section>
            <section id="menu-view">
                <section id="submenu" class="hide">
                    <button id="normal-move">NormalMove</button>
                    <button id="special-move">SpecialMove</button>
                </section>
                <section id="info-subview">
                    <p id="info" class="bold center">
                        What do you want to do?
                    </p>
                </section>
                <section id="menu">
                    <button id="menu-attack">Attack</button>
                    <button id="menu-restart" class="restart-button">Restart</button>
                    <button id="menu-quit" class="hide">Quit...</button>
                </section>
            </section>
        </section>  <!--id="battle-screen"-->
        <section id="completion-screen" class="hide">
            <p><h1>Game Won!</h1>
            <p>Press 'Restart' to play again!</p>
            <button class="restart-button">Restart</button>
        </section>
        <section id="game-over-screen" class="hide">
            <p><h1>Game Over!</h1></p>
            <p>Press 'Restart' to play again!</p>
            <button class="restart-button">Restart</button>
        </section>
    </main>
</body>
</html>
