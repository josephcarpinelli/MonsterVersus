<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section id="battle-screen">
            <section id="opponent-view" class="monster-view">
                <section id="opponent-hud" class="hud">
                    <p id="opponent-name" class="monster-name">
                        <span id="opponent-name">Enemy Monster </span>
                    </p>
                    <p id="opponent-hp" class="monster-hp">
                        <span class="bold">HP: </span>
                        <span id="opponent-hp" class="align-right">0 / 0</span>
                    </p>
                    <p id="opponent-power" class="monster-power">
                        <span class="bold align-right">Attack Power: </span>
                        <span id="opponent-atack" class="align-right">100</span>
                    </p>
                </section>
                <section id="opponent">
                    <canvas id="opponent-sprite" class="sprite"></canvas>
                </section>
            </section>
            <section id="player-view" class="monster-view">
                <section id="player">
                    <canvas id="player-sprite" class="sprite"></canvas>
                </section>
                <section id="player-hud" class="hud">
                    <p id="player-name" class="monster-name">
                        <span id="player-name">Player Monster</span>
                    </p>
                    <p id="player-hp" class="monster-hp">
                        <span class="bold">HP: </span>
                        <span id="player-hp" class="align-right">0 / 0</span>
                    </p>
                    <p id="player-power" class="monster-power">
                        <span class="bold align-right">Attack Power: </span>
                        <span id="player-atack" class="align-right">100</span>
                    </p>
                </section>
            </section>
        </section>
    </main>
    <footer id="menu-view">
        <section id="submenu">
            <button id="normal-move">NormalMove</button>
            <button id="special-move">SpecialMove</button>
        </section>
        <section id="menu">
            <button id="menu-attack">Attack</button>
            <button id="menu-restart">Restart</button>
            <button id="menu-quit">Quit...</button>
        </section>
    </footer>
</body>
</html>
