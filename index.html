<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section id="battle-view">
            <section id="opponent-view" class="monster-view">
                <section id="opponent-stats" class="monster-stats">
                    <p id="opponent-name" class="monster-name">
                        <span id="opponent-name">Enemy Monster </span>
                    </p>
                    <p id="opponent-hp" class="monster-hp">
                        <span class="bold">HP: </span>
                        <span id="opponent-hp" class="align-right">0 / 0</span>
                    </p>
                    <p id="opponent-attack" class="monster-attack">
                        <span class="bold align-right">Attack Power: </span>
                        <span id="opponent-atack" class="align-right">100</span>
                    </p>
                </section>
                <section id="show-opponent">
                    <canvas id="opponent-sprite" class="monster-sprite"></canvas>
                </section>
            </section>
            <section id="player-view" class="monster-view">
                <section id="show-player">
                    <canvas id="player-sprite" class="monster-sprite"></canvas>
                </section>
                <section id="player-stats" class="monster-stats">
                    <p id="player-name" class="monster-name">
                        <span id="player-name">Player Monster</span>
                    </p>
                    <p id="player-hp" class="monster-hp">
                        <span class="bold">HP: </span>
                        <span id="player-hp" class="align-right">0 / 0</span>
                    </p>
                    <p id="player-attack" class="monster-attack">
                        <span class="bold align-right">Attack Power: </span>
                        <span id="player-atack" class="align-right">100</span>
                    </p>
                </section>
            </section>
        </section>
        <footer id="menu-view">
            <section id="submenu">
                <p id="normal-move">NormalMove Filler</p>
                <p id="special-move">SpecialMove Filler</p>
            </section>
            <section id="menu">
                <p id="menu-attack">Attack</p>
                <p id="menu-restart">Restart</p>
                <p id="menu-quit">Quit...</p>
            </section>
        </footer>
    </main>
</body>
</html>
