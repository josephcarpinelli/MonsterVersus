<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section id="battle-view">
            <section id="enemy-view" class="monster-view">
                <section id="enemy-stats" class="monster-stats">
                    <p id="enemy-name" class="monster-name">EnemyName Filler</p>
                    <p id="enemy-hp" class="monster-hp">EnemyHP Filler</p>
                    <p id="enemy-attack" class="monster-attack">EnemyAttack Filler</p>
                </section>
                <section id="enemy-sprite" class="monster-sprite">
                    <canvas></canvas>
                </section>
            </section>
            <section id="player-view" class="monster-view">
                <section id="player-stats" class="monster-stats">
                    <p id="player-name" class="monster-name">PlayerName Filler</p>
                    <p id="player-hp" class="monster-hp">PlayerHP Filler</p>
                    <p id="player-attack" class="monster-attack">EnemyAttack Filler</p>
                </section>
                <section id="enemy-sprite" class="monster-sprite">
                    <canvas></canvas>
                </section>
            </section>
        </section>
        <footer id="menu-view">
            <section id="submenu">
                <p id="normal-move">NormalMove Filler</p>
                <p id="special-move">SpecialMove Filler</p>
            </section>
            <section id="menu">
                <p id="menu-attack">Attack</p>
                <p id="menu-restart">Restart</p>
                <p id="menu-quit">Quit...</p>
            </section>
        </footer>
    </main>
</body>
</html>
